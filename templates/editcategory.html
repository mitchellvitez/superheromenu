{% raw %}
<div ng-controller="editcategory">
	<h2>Edit Category</h2>

	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" id="name" class="form-control" ng-model="category.name">
	</div>
	<div class="form-group">
		<label for="description">Description</label>
		<input type="text" id="description" class="form-control" ng-model="category.description">
	</div>
	<br>
	<button class="btn btn-warning" data-dismiss="modal">Cancel</button>
	<button class="btn btn-primary" data-dismiss="modal" ng-click="save()">Save Category</button>
	<button class="btn btn-danger pull-right" data-dismiss="modal" ng-click="delete()">Delete Category</button>

</div>
{% endraw %}
