{% extends "main.html" %}
{% block head %}
	<title>Be a Hero</title>
	<script type="text/javascript" src="https://js.stripe.com/v2/"></script>
	<script type="text/javascript">
	  Stripe.setPublishableKey('pk_test_SqFrZoyABLWx8N8dNTsFCli4');

	  function stripeResponseHandler(status, response) {
		  var $form = $('#payment-form');

		  if (response.error) {
		    // Show the errors on the form
		    $form.find('.payment-errors').text(response.error.message);
		    $form.find('button').prop('disabled', false);
		  } else {
		    // response contains id and card, which contains additional card details
		    var token = response.id;
		    // Insert the token into the form so it gets submitted to the server
		    $form.append($('<input type="hidden" name="stripeToken" />').val(token));
		    // and submit
		    $form.get(0).submit();
		  }
		};
		
	  jQuery(function($) {
		  $('#payment-form').submit(function(event) {
		    var $form = $(this);

		    // Disable the submit button to prevent repeated clicks
		    $form.find('button').prop('disabled', true);

		    Stripe.card.createToken($form, stripeResponseHandler);

		    // Prevent the form from submitting with the default action
		    return false;
		  });
		});
	</script>
{% endblock %}
{% block body %}
	<body>
		<div class="container">
			<div class="col-md-4 col-md-offset-4">
				<div style="margin-top: 20px"></div>


		      <form action="" method="POST" id="payment-form" class="form-signin">
		      	  <h2 class="form-signin-heading">Buy</h2>
				  <span class="payment-errors"></span>

				  <div class="form-group">
				    <label>
				      <span>Card Number</span>
				    </label>
				    <input type="text" class="form-control" data-stripe="number"/>
				  </div>

				  <div class="form-group">
				    <label>
				      <span>CVC</span>
				      
				    </label>
				    <input type="text" class="form-control" style="width: auto" size="4" data-stripe="cvc"/>
				  </div>

				  <div class="form-group">
				    <label>
				      <span>Expiration (MM/YYYY)</span>
				      
				    </label>
				    <input type="text" class="form-control" size="2" data-stripe="exp-month"/><br>
				    <input type="text" class="form-control" size="4" data-stripe="exp-year"/>
				    
				  </div>

				  <button type="submit" class="btn btn-primary center-block">Submit Payment</button>
				</form>
	      </div>
	    </div>
	</body>
{% endblock %}
